<script>
    window.addEventListener('load', () => {
        const notifications = ['notification1', 'notification2', 'notification3'];
        
        notifications.forEach((id, index) => {
            const notification = document.getElementById(id);
            
            // Show the notification with a slight delay between each
            setTimeout(() => {
                notification.classList.add('visible');
            }, index * 1000); // delay each notification by 1 second

            // Set a timeout to hide the notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('visible');
                notification.classList.add('hidden');
            }, (index * 1000) + 5000); // hide each notification 5 seconds after it appears
        });
    });

    function dismissNotification(id) {
        const notification = document.getElementById(id);
        notification.classList.remove('visible');
        notification.classList.add('hidden');
    }
</script>
