<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    
    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="home.css">
    <!-- <link rel="stylesheet" href="vendor.css"> -->

    <!-- ====== Iconscout CSS ====== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <style>
        /* CSS directly in HTML for demonstration purposes */
        .container {
            padding: 20px;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #ddd;
            margin-top: 10px;
            white-space: nowrap;
        }

        .vendor-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            table-layout: auto;
        }

        .vendor-table th, .vendor-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;
        }

        .vendor-table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
            box-shadow: inset 0 -1px 0 #ddd;
            white-space: nowrap;
        }

        .vendor-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .vendor-table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img width="40" height="40" src="https://img.icons8.com/external-outline-black-m-oki-orlando/40/external-certificate-authority-cyber-security-outline-outline-black-m-oki-orlando.png" alt="external-certificate-authority-cyber-security-outline-outline-black-m-oki-orlando"/>
            </div>
            <span class="logo_name">Certify</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="home.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="validate.html">
                    <i class="uil uil-check-circle"></i>
                    <span class="link-name">Verify Certificate</span>
                </a></li>
                <li><a href="vendor.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Vendor Management</span>
                </a></li>
                <li><a href="notify.html">
                    <i class="uil uil-file-check-alt"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>
        <h1>Vendor Details</h1>
        <div class="container">
            <div class="table-wrapper">
                <table id="vendor-table" class="vendor-table">
                    <thead>
                        <tr>
                            <th>Vendor Name</th>
                            <th>Vendor Number</th>
                            <th>Company Name</th>
                            <th>Vendor Place</th>
                            <th>Company Email</th>
                            <th>Company Number</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-list"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="vendorlist.js"></script>
</body>
</html>
