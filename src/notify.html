<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="notify.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Dashboard Panel</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img width="40" height="40" src="https://img.icons8.com/external-outline-black-m-oki-orlando/40/external-certificate-authority-cyber-security-outline-outline-black-m-oki-orlando.png" alt="Certificate Icon"/>
            </div>
            <span class="logo_name">Certify</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="home.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="validate.html">
                    <i class="uil uil-check-circle"></i>
                    <span class="link-name">Verify Certificate</span>
                </a></li>
                <li><a href="vendor.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Vendor Management</span>
                </a></li>
                <li><a href="notify.html">
                    <i class="uil uil-file-check-alt"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div> 

        <div class="dash-content">
            <div class="container">
                <main>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <button onclick="search()">Search</button>
                    </div>
                    <div id="vendor-data">
                        <!-- Placeholder for dynamically fetched vendor data as table -->
                        <table id="vendor-table">
                            <thead>
                                <tr>
                                    <th>Vendor Name</th>
                                    <th>Certificate Number</th>
                                    <th>Submission Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </section>
  
    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="notify.js"></script>
</body>
</html>
