<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="additmes.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
    <script src="additems.js"></script>
</head>
<body>
    <div class="container">
        <header>Product Registration</header>

        <form class="additems">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Item Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Product Name</label>
                            <input type="text" id="pname" placeholder="Enter Product Name" required>
                        </div>

                        <div class="input-field">
                            <label>Product Id</label>
                            <input type="text" id="pid" placeholder="Enter Product ID " required>
                        </div>

                        <div class="input-field">
                            <label>Model Name</label>
                            <input type="text" id="mname" placeholder="Enter Model name" required>
                        </div>

                        <div class="input-field">
                            <label>Model Number</label>
                            <input type="text" id="mnum" placeholder="Enter Model number" required>
                        </div>

                        <div class="input-field">
                            <label>Price</label>
                            <input type="text" id="price" placeholder="Enter Product Price" required>
                        </div>

                        <div class="input-field">
                            <label>Manufactured Date</label>
                            <input type="date" id="date" placeholder="Enter Manufactured date" required>
                        </div>

                        <div class="input-field">
                            <label>Original Manufacturer</label>
                            <input type="text" id="oname" placeholder="Enter Original Manufacturer" required>
                        </div>

                        <div class="input-field">
                            <label>Origin</label>
                            <input type="text" id="place" placeholder="Enter Manufactured place" required>
                        </div>
                    </div>
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <a href="item.html">
                                <span class="btnText">Back</span>
                                </a>
                            </div>
                            <button type="submit" class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
