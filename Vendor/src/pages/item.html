<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    
    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="item.css">

    <!-- ====== Iconscout CSS ====== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img width="40" height="40" src="https://img.icons8.com/external-outline-black-m-oki-orlando/40/external-certificate-authority-cyber-security-outline-outline-black-m-oki-orlando.png" alt="logo"/>
            </div>
            <span class="logo_name">Vendor App</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="additems.html">
                    <i class="uil uil-plus-circle"></i>
                    <span class="link-name">Add Items</span>
                </a></li>
                <li><a href="notify.html">
                    <i class="uil uil-file-check-alt"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        </div>
        <h1>Item Details</h1>
        <div class="container">
            <table id="item-table" class="item-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Model No</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="item-list"></tbody>
            </table>
        </div>
    </section>

    <script src="itemlist.js"></script>
</body>
</html>
